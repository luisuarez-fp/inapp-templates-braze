<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modal Launch â€” Preview</title>
<style>
  @font-face {
    font-family: 'Inter';
    src: url('https://pikaso.cdnpk.net/public/media/Inter-Regular.woff2') format('woff2'),
         url('https://pikaso.cdnpk.net/public/media/Inter-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Inter';
    src: url('https://pikaso.cdnpk.net/public/media/Inter-Medium.woff2') format('woff2'),
         url('https://pikaso.cdnpk.net/public/media/Inter-Medium.woff') format('woff');
    font-weight: 500;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Inter';
    src: url('https://pikaso.cdnpk.net/public/media/Inter-SemiBold.woff2') format('woff2'),
         url('https://pikaso.cdnpk.net/public/media/Inter-SemiBold.woff') format('woff');
    font-weight: 600;
    font-style: normal;
    font-display: swap;
  }

  :root {
    --modal-overlay: hsla(0, 0%, 0%, 0.5);
    --modal-radius: 12px;
    --modal-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    --modal-font: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    --modal-max-width: 256px;
    --modal-height: 274px;
    --modal-border: rgba(255, 255, 255, 0.10);

    --modal-title-color: #F7F7F7;
    --modal-text-color: #C8C8C8;
    --modal-cta-color: #F7F7F7;
    --modal-cta-color-hover: #C8C8C8;

    --modal-close-bg: rgba(13, 13, 13, 0.4);
    --modal-close-bg-hover: rgba(13, 13, 13, 0.6);
    --modal-close-color: #fff;

    --badge-bg: #336AEA;
    --badge-color: #fff;
  }

  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--modal-font);
    font-size: 16px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .braze-modal-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    background: transparent;
    z-index: 9999;
    padding: 0 56px 56px 0;
    opacity: 0;
    animation: fadeIn 0.2s ease-out forwards;
    pointer-events: none;
  }

  .braze-modal-wrapper {
    position: relative;
    width: 100%;
    max-width: var(--modal-max-width);
    opacity: 0;
    transform: scale(0.95);
    filter: blur(12px);
    animation: scaleIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) 0.05s forwards;
    pointer-events: auto;
  }

  .braze-modal {
    position: relative;
    width: 100%;
    height: var(--modal-height);
    border-radius: var(--modal-radius);
    box-shadow: var(--modal-shadow);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    background: transparent;
  }

  .braze-modal::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--modal-radius);
    box-shadow: inset 0 0 0 1px var(--modal-border);
    pointer-events: none;
    z-index: 3;
  }

  .braze-modal__media {
    position: absolute;
    inset: 0;
    overflow: hidden;
  }

  .braze-modal__media img,
  .braze-modal__media video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    will-change: transform;
  }

  .braze-modal:hover .braze-modal__media img,
  .braze-modal:hover .braze-modal__media video {
    transform: scale(1.06);
  }

  .braze-modal::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(13, 13, 13, 0.00) 0%, rgba(13, 13, 13, 0.80) 100%);
    pointer-events: none;
    z-index: 1;
  }

  .braze-modal__badge {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 4px 6px;
    gap: 4px;
    font-family: var(--modal-font);
    font-size: 12px;
    font-weight: 600;
    line-height: 1;
    color: var(--badge-color);
    background: var(--badge-bg);
    border-radius: 4px;
    text-transform: uppercase;
  }

  .braze-modal__close {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 2;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--modal-close-bg);
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: background 0.15s ease;
  }

  .braze-modal__close:hover {
    background: var(--modal-close-bg-hover);
  }

  .braze-modal__close svg {
    width: 14px;
    height: 14px;
    color: var(--modal-close-color);
  }

  .braze-modal__content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    align-self: stretch;
    gap: 8px;
    margin-top: auto;
    padding: 36px 16px 16px 16px;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.00) 0%, rgba(0, 0, 0, 0.70) 100%);
  }

  .braze-modal__content::after {
    content: '';
    position: absolute;
    inset: 0;
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
    mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
    z-index: -1;
  }

  .braze-modal__text-group {
    display: flex;
    flex-direction: column;
    align-self: stretch;
  }

  .braze-modal__title {
    align-self: stretch;
    font-size: 14px;
    font-weight: 600;
    line-height: 160%;
    color: var(--modal-title-color);
  }

  .braze-modal__text {
    align-self: stretch;
    font-size: 12px;
    font-weight: 500;
    line-height: 160%;
    color: var(--modal-text-color);
  }

  .braze-modal__cta {
    display: flex;
    height: 24px;
    justify-content: center;
    align-items: center;
    gap: 8px;
    font-family: var(--modal-font);
    font-size: 14px;
    font-weight: 600;
    line-height: 160%;
    color: var(--modal-cta-color);
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    transition: color 0.15s ease-in-out;
    padding: 0;
  }

  .braze-modal__cta:hover {
    color: var(--modal-cta-color-hover);
  }

  .braze-modal__cta svg {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
    transition: transform 0.2s ease;
  }

  .braze-modal__cta:hover svg {
    transform: translateX(3px);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(12px);
    }
    to {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes scaleOut {
    from {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
    to {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(12px);
    }
  }

  .braze-modal-overlay--closing {
    animation: fadeOut 0.15s ease-in forwards;
  }

  .braze-modal-overlay--closing .braze-modal-wrapper {
    animation: scaleOut 0.15s ease-in forwards;
  }
</style>
</head>
<body>

  <div class="braze-modal-overlay" id="brazeModalOverlay">
    <div class="braze-modal-wrapper">
      <div
        class="braze-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="brazeModalTitle"
      >
        <div class="braze-modal__media">
          <img src="https://images.unsplash.com/photo-1560526860-1f0e56046c85?w=512&h=548&fit=crop" alt="" />
        </div>

        <span class="braze-modal__badge">NEW</span>

        <button
          class="braze-modal__close"
          id="brazeModalClose"
          aria-label="Close"
          type="button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="4" x2="12" y2="12" />
            <line x1="12" y1="4" x2="4" y2="12" />
          </svg>
        </button>

        <div class="braze-modal__content">
          <div class="braze-modal__text-group">
            <h2 class="braze-modal__title" id="brazeModalTitle">Killing 2.5</h2>
            <p class="braze-modal__text">Get smoother storytelling and closing shoots with End frames.</p>
          </div>
          <a
            class="braze-modal__cta"
            id="brazeModalCta"
            href="#"
            role="button"
          >
            Try it now
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 3 11 8 6 13" />
            </svg>
          </a>
        </div>

      </div>
    </div>
  </div>

  <script>
    var brazeBridge = {
      logClick: function () { console.log('[Preview] brazeBridge.logClick()'); },
      closeMessage: function () { console.log('[Preview] brazeBridge.closeMessage()'); }
    };

    (function () {
      function closeModal() {
        var overlay = document.getElementById('brazeModalOverlay');
        if (!overlay) return;
        overlay.classList.add('braze-modal-overlay--closing');
        overlay.addEventListener('animationend', function () { brazeBridge.closeMessage(); });
        setTimeout(function () { brazeBridge.closeMessage(); }, 300);
      }

      var closeBtn = document.getElementById('brazeModalClose');
      if (closeBtn) {
        closeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          closeModal();
        });
      }

      var ctaBtn = document.getElementById('brazeModalCta');
      if (ctaBtn) {
        ctaBtn.addEventListener('click', function (e) {
          e.preventDefault();
          brazeBridge.logClick();
          console.log('[Preview] Navigate to:', ctaBtn.getAttribute('href'));
          closeModal();
        });
      }

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' || e.keyCode === 27) closeModal();
      });
    })();
  </script>
</body>
</html>
