<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  /* =======================================================================
     Pikaso Design Tokens — Inlined for Braze iframe isolation
     Based on Figma: CRM - Inapps
     Theme-aware: detects light/dark from parent app
     Variant: modal_img_50_50 (horizontal layout, 50/50 split)
     ======================================================================= */

  @font-face {
    font-family: 'Inter';
    src: url('https://pikaso.cdnpk.net/public/media/Inter-Regular.woff2') format('woff2'),
         url('https://pikaso.cdnpk.net/public/media/Inter-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Inter';
    src: url('https://pikaso.cdnpk.net/public/media/Inter-SemiBold.woff2') format('woff2'),
         url('https://pikaso.cdnpk.net/public/media/Inter-SemiBold.woff') format('woff');
    font-weight: 600;
    font-style: normal;
    font-display: swap;
  }

  /* =====================================================================
     Light theme (default)
     ===================================================================== */
  :root {
    --modal-overlay: hsla(0, 0%, 0%, 0.5);
    --modal-radius: 24px;
    --modal-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    --modal-font: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    --modal-max-width: 768px;

    --modal-bg: hsl(0, 0%, 100%);
    --modal-title-color: hsl(0, 0%, 5%);
    --modal-text-color: hsl(0, 0%, 36%);

    --modal-cta-bg: hsl(0, 0%, 5%);
    --modal-cta-bg-hover: hsl(0, 0%, 26%);
    --modal-cta-bg-active: hsl(0, 0%, 36%);
    --modal-cta-color: hsl(0, 0%, 100%);

    --modal-border: rgba(13, 13, 13, 0.2);

    --modal-close-bg: hsla(0, 0%, 47%, 0.1);
    --modal-close-bg-hover: hsla(0, 0%, 47%, 0.15);
    --modal-close-color: hsl(0, 0%, 5%);
  }

  /* =====================================================================
     Dark theme
     ===================================================================== */
  .dark {
    --modal-bg: hsl(0, 0%, 12%);
    --modal-title-color: hsl(0, 0%, 97%);
    --modal-text-color: hsl(0, 0%, 69%);

    --modal-cta-bg: hsl(0, 0%, 97%);
    --modal-cta-bg-hover: hsl(0, 0%, 90%);
    --modal-cta-bg-active: hsl(0, 0%, 85%);
    --modal-cta-color: hsl(0, 0%, 5%);

    --modal-border: hsla(0, 0%, 100%, 0.2);

    --modal-close-bg: hsla(0, 0%, 100%, 0.1);
    --modal-close-bg-hover: hsla(0, 0%, 100%, 0.15);
    --modal-close-color: hsl(0, 0%, 97%);
  }

  /* =======================================================================
     Reset & Base
     ======================================================================= */

  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--modal-font);
    font-size: 16px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* =======================================================================
     Overlay
     ======================================================================= */

  .braze-modal-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--modal-overlay);
    z-index: 9999;
    padding: 16px;
    opacity: 0;
    animation: fadeIn 0.2s ease-out forwards;
  }

  /* =======================================================================
     Modal Card — horizontal layout
     ======================================================================= */

  .braze-modal-wrapper {
    position: relative;
    width: 100%;
    max-width: var(--modal-max-width);
    opacity: 0;
    transform: scale(0.95);
    filter: blur(12px);
    animation: scaleIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) 0.05s forwards;
  }

  .braze-modal {
    position: relative;
    width: 100%;
    max-height: 90vh;
    background: var(--modal-bg);
    border-radius: var(--modal-radius);
    box-shadow: var(--modal-shadow);
    overflow: hidden;
    display: flex;
    flex-direction: row;
  }

  .braze-modal::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--modal-radius);
    box-shadow: inset 0 0 0 1px var(--modal-border);
    pointer-events: none;
    z-index: 3;
  }

  /* =======================================================================
     Image — right side, 50% width, full height
     ======================================================================= */

  .braze-modal__image-wrapper {
    position: relative;
    width: 50%;
    min-height: 600px;
    overflow: hidden;
    flex-shrink: 0;
  }

  .braze-modal__image {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    position: absolute;
    inset: 0;
  }

  /* =======================================================================
     Close Button — outside the card, top-right, 8px from modal edge
     ======================================================================= */

  .braze-modal__close {
    position: absolute;
    top: 0;
    right: -40px;
    z-index: 2;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--modal-close-bg);
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: background 0.15s ease;
  }

  .braze-modal__close:hover {
    background: var(--modal-close-bg-hover);
  }

  .braze-modal__close svg {
    width: 14px;
    height: 14px;
    color: var(--modal-close-color);
  }

  /* =======================================================================
     Content — left side, 50%, vertical flex
     ======================================================================= */

  .braze-modal__content {
    flex: 1;
    padding: 32px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    justify-content: flex-start;
  }

  .braze-modal__title {
    font-size: 1.125rem;
    font-weight: 600;
    line-height: 1.5;
    color: var(--modal-title-color);
  }

  .braze-modal__text {
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.6;
    color: var(--modal-text-color);
  }

  .braze-modal__list {
    list-style: disc;
    padding-left: 20px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .braze-modal__list li {
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.6;
    color: var(--modal-text-color);
  }

  /* =======================================================================
     CTA Button — bottom-right, pushed down with margin-top auto
     ======================================================================= */

  .braze-modal__cta-wrapper {
    display: flex;
    justify-content: flex-end;
    margin-top: auto;
    padding-top: 8px;
  }

  .braze-modal__cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    padding: 0 16px;
    font-family: var(--modal-font);
    font-size: 0.875rem;
    font-weight: 600;
    line-height: 1;
    color: var(--modal-cta-color);
    background: var(--modal-cta-bg);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.15s ease-in-out;
    white-space: nowrap;
  }

  .braze-modal__cta:hover {
    background: var(--modal-cta-bg-hover);
  }

  .braze-modal__cta:active {
    background: var(--modal-cta-bg-active);
  }

  /* =======================================================================
     Animations
     ======================================================================= */

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(12px);
    }
    to {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes scaleOut {
    from {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
    to {
      opacity: 0;
      transform: scale(0.95);
      filter: blur(12px);
    }
  }

  .braze-modal-overlay--closing {
    animation: fadeOut 0.15s ease-in forwards;
  }

  .braze-modal-overlay--closing .braze-modal-wrapper {
    animation: scaleOut 0.15s ease-in forwards;
  }

  /* =======================================================================
     Responsive
     ======================================================================= */

  /* Tablet: close button inside (modal 768px + button 40px + padding 32px) */
  @media (max-width: 840px) {
    .braze-modal__close {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 10;
    }
  }

  /* Mobile: stack vertically */
  @media (max-width: 640px) {
    .braze-modal {
      flex-direction: column;
    }

    .braze-modal__image-wrapper {
      width: 100%;
      min-height: auto;
      max-height: 200px;
    }

    .braze-modal__image {
      position: static;
      height: auto;
      max-height: 200px;
    }

    .braze-modal__content {
      padding: 20px 16px;
    }

    .braze-modal__title {
      font-size: 1rem;
    }
  }

  @media (max-width: 425px) {
    .braze-modal-wrapper {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <!--
    Braze Custom HTML In-App Message Template: Modal Image 50/50
    =============================================================
    Design source: Figma CRM - Inapps
    Layout: horizontal — content left 50%, image right 50%
    Theme: auto-detects light/dark from parent app
    Translations: replace placeholder keys with your i18n values

    To use this template:
      1. Replace translation keys (TITLE_KEY, TEXT_KEY, CTA_KEY) with your translation keys
      2. Set image src and CTA href
  -->

  <div class="braze-modal-overlay" id="brazeModalOverlay">
    <div class="braze-modal-wrapper">

      <!-- Close Button — outside card, top-right -->
      <button
        class="braze-modal__close"
        id="brazeModalClose"
        aria-label="Close"
        type="button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="4" x2="12" y2="12" />
          <line x1="12" y1="4" x2="4" y2="12" />
        </svg>
      </button>

      <div class="braze-modal" role="dialog" aria-modal="true" aria-labelledby="brazeModalTitle">

        <!-- Content: left side -->
        <div class="braze-modal__content">
          <h2 class="braze-modal__title" id="brazeModalTitle">TITLE_KEY</h2>
          <p class="braze-modal__text">TEXT_KEY</p>
          <div class="braze-modal__cta-wrapper">
            <a
              class="braze-modal__cta"
              id="brazeModalCta"
              href="${cta_url}"
              role="button"
            >
              CTA_KEY
            </a>
          </div>
        </div>

        <!-- Image: right side -->
        <div class="braze-modal__image-wrapper">
          <img
            class="braze-modal__image"
            src="${image_url}"
            alt="${image_alt}"
            loading="eager"
          />
        </div>

      </div>
    </div>
  </div>

  <script>
    (function () {
      /* -----------------------------------------------------------------
         Theme detection
         ----------------------------------------------------------------- */
      try {
        var parentDoc = window.parent.document.documentElement;
        if (parentDoc && parentDoc.classList.contains('dark')) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}

      /* -----------------------------------------------------------------
         Close modal with animation
         ----------------------------------------------------------------- */
      function closeModal() {
        var overlay = document.getElementById('brazeModalOverlay');
        if (!overlay) return;

        overlay.classList.add('braze-modal-overlay--closing');

        overlay.addEventListener('animationend', function () {
          if (typeof brazeBridge !== 'undefined') {
            brazeBridge.closeMessage();
          }
        });

        setTimeout(function () {
          if (typeof brazeBridge !== 'undefined') {
            brazeBridge.closeMessage();
          }
        }, 300);
      }

      /* -----------------------------------------------------------------
         Close button
         ----------------------------------------------------------------- */
      var closeBtn = document.getElementById('brazeModalClose');
      if (closeBtn) {
        closeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          closeModal();
        });
      }

      /* -----------------------------------------------------------------
         Overlay click (click outside to close)
         ----------------------------------------------------------------- */
      var overlay = document.getElementById('brazeModalOverlay');
      if (overlay) {
        overlay.addEventListener('click', function (e) {
          if (e.target === overlay) {
            closeModal();
          }
        });
      }

      /* -----------------------------------------------------------------
         CTA button — log click and navigate
         ----------------------------------------------------------------- */
      var ctaBtn = document.getElementById('brazeModalCta');
      if (ctaBtn) {
        ctaBtn.addEventListener('click', function (e) {
          e.preventDefault();
          var url = ctaBtn.getAttribute('href');

          if (typeof brazeBridge !== 'undefined') {
            brazeBridge.logClick();
          }

          if (url && url !== '${cta_url}' && url.trim() !== '') {
            window.parent.location.href = url;
          }

          closeModal();
        });
      }

      /* -----------------------------------------------------------------
         Escape key to close
         ----------------------------------------------------------------- */
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' || e.keyCode === 27) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
